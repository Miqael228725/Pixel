<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pixel.css" rel="stylesheet">
    <script defer src="pixel_script.js"> </script>
    <title>Pixel</title>
</head>
<body>
    <div class="info">
        <h1 class="q1"> Pixel 2.0 </h1>
        <p> Данный проект сделан в целях обученить людей использовать графические редакторы </p>
        <button class="btn"> Переход в редактор </button>
        <p> </p>
    </div>
    <div class="main">
        <div class="tools">
            <input type="color"/>
            <div class="red qwq color isActive"> </div>
            <div class="blue qwq color"> </div>
            <div class="green qwq color"> </div>
            <div class="eraser qwq tool">
                <i class="fa-solid fa-eraser"></i>
            </div>
            <div class="save qwq"> 
                <i class="fa-regular fa-floppy-disk"></i>
            </div>
            <div class="fill qwq tool">
                <i class="fa-solid fa-fill"></i>
            </div>
        </div>
        <div class="field"> 
        </div>
    </div>
</body>
<script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
<script src="https://kit.fontawesome.com/5ebd9e0960.js" crossorigin="anonymous"></script>
</html>
